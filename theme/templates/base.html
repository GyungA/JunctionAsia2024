{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>MommyMomEats</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	{% tailwind_css %}
</head>

<body class="bg-gray-50 font-serif leading-normal tracking-normal">
	<div class="container mx-auto">
		<!-- Naviation Bar -->
		<nav class="flex justify-between items-center py-4">
			<a href="http://localhost:8000/">
				<h1 class="text-3xl font-bold">MommyMomEats</h1>
			</a>
			<div>
				{% if user.is_authenticated %}
					<a href="{% url 'logout' %}" class="text-blue-500 hover:underline">Logout</a>
				{% else %}
					<a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a>
					<a href="{% url 'signup' %}" class="text-blue-500 hover:underline ml-4">Sgin Up</a>
				{% endif %}
			</div>
		</nav>

		<!-- Main Content -->
		<div class="mt-8">
			{% block content %}
			{% endblock %}
		</div>
	</div>
</body>
</html>
