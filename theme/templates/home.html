{% extends 'base.html' %}

{% block content %}
<h2 class="text-4xl font-bold text-left mt-10">Welcome to MommyMom Eats!</h2>
<p class="text-left mt-4">This is service for checking the safety of foods during pregnancy.</p>

<div class="container mx-auto mt-8">
    <h2 class="text-2xl font-bold mb-4">Check Food Safety</h2>
    <form method="GET" action="{% url 'check_food_safety' %}">
        <div class="mb-4">
            <label for="food_name" class="block text-gray-700">Food Name:</label>
            <input type="text" id="food_name" name="food_name" required class="border rounded py-2 px-3 w-4/5">
        </div>
        <div class="mb-4">
            <label for="pregnancy_week" class="block text-gray-700">Pregnancy Week:</label>
            <input type="number" id="pregnancy_week" name="pregnancy_week" required class="border rounded py-2 px-3 w-4/5">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Check Safety</button>
    </form>
</div>
{% endblock %}
