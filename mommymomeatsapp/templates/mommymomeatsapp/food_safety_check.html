<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Safety Check</title>
</head>
<body>
    <h1>Check Food Safety</h1>

    <form method="post">
        {% csrf_token %}
        {{ from.as_p }}
        <button type="submit">Check</button>
    </form>

    {% if feedback %}
        <h2>Feedback</h2>
        <p>{{ feedback }}</p>
    {% endif %}
</body>
</html>
